<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8a-b-c-d-e-f-g</title>
</head>
<body>
    <script>
        const product = {
            name: 'Basketball',
            price: 2095
        };
        console.log(product);

        // 8b
        product.price = 2095 + 500;
        console.log(product);

        // 8c
        product['delivery-time'] = '3 days';
        console.log(product);

        // 8d
        function comparePrice(product1, product2) {
            if (product1.price < product2.price) {
                return product1;
            } else {
                return product2;
            }
        }
        
        const product1 = {
            name: 'Football',
            price: 3000
        };
        const product2 = {
            name: 'Soccer Ball',
            price: 3000
        };

        console.log(comparePrice(product1, product2));

        // 8e
        function isSameProduct(product1, product2) {
            if ((product1.name == product2.name) && (product1.price == product2.price)) {
                return true;
            } else {
                return false;
            }
        }

        console.log(isSameProduct(product1, product2));

        // 8f
        const testString = 'Good Morning!';
        console.log(testString.toLowerCase());

        // 8g
        console.log(testString.repeat(2));

        
    </script>
</body>
</html>
