<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9c</title>
</head>
<body>
    <button onclick="result('heads')">heads</button>
    <button onclick="result('tails')">tails</button>
    <p></p>
    <script>
        function result (value) {
            if (value === 'heads') {
                document.querySelector('p').innerHTML = 'You chose: heads';
            } else {
                document.querySelector('p').innerHTML = 'You chose: tails';
            }
        }
    </script>
</body>
</html>
