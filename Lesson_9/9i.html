<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body onload="displayQuantity();">
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      displayQuantity();
    ">Show Quantity</button>

    <button onclick="
      if (cartQuantity >= 10) {
        alert('The cart is full.');
    } else {
      cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    displayQuantity();
    ">Add to Cart</button>

    <button onclick="
    if (cartQuantity >= 10) {
        alert('The cart is full.');
    } else {
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    displayQuantity();
    ">+2</button>

    <button onclick="
    if (cartQuantity >= 10) {
        alert('The cart is full.');
    } else {
      cartQuantity += 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    displayQuantity();
    ">+3</button>

    <button onclick="
    if (cartQuantity >= 10) {
        alert('The cart is full.');
    } else {
      cartQuantity += 4;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    displayQuantity();
    ">+4</button>

    <button onclick="
    if (cartQuantity >= 10) {
        alert('The cart is full.');
    } else {
      cartQuantity += 5;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    displayQuantity();
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
    if (cartQuantity <= 0) {
        alert('The cart is full.');
    } else {
      cartQuantity --;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    displayQuantity();
      ">Remove from cart</button>

    <button onclick="
    if (cartQuantity <= 0) {
        alert('The cart is full.');
    } else {
      cartQuantity -= 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    displayQuantity();
    ">-2</button>

    <button onclick="
    if (cartQuantity <= 0) {
        alert('The cart is full.');
    } else {
      cartQuantity -= 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    displayQuantity();
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      displayQuantity();
    ">Reset Cart</button>

    <p class="js-quantity"></p>


    <script>
      let cartQuantity = 0;
      
      function displayQuantity() {
        document.querySelector('.js-quantity').innerHTML = `Cart Quantity: ${cartQuantity}`;
      }

    </script>
  </body>
</html>
