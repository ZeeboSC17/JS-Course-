<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8h</title>
</head>
<body>
    <!DOCTYPE html>
<html>
  <head></head>
  <body onload="setCalculation()">
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        updateCalculation();
      ">=</button>

      <button onclick="
        updateCalculation('/');
      ">/</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('c');
      ">Clear</button>
    </p>

    <script>
    let calc;
    function setCalculation() {
        calc = JSON.parse(localStorage.getItem('calc')) || {
            calculation: ''
        };
    }
      
    function updateCalculation(char) {
        if (!char) {
            calc.calculation = eval(calc.calculation);
        } else if (char == 'c') {
            calc.calculation = '';
        } else {
            calc.calculation += char;
        }
        localStorage.setItem('calc', JSON.stringify(calc));
        console.log(calc.calculation);
    }

      
    </script>
  </body>
</html>
</body>
</html>
